<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Create</h1>
<form action="/add" th:object="${song}" method="post" enctype="multipart/form-data">
  <table border="10" cellpadding="20" cellspacing="10">
    <tr>
      <th>Name</th>
      <td><input type="text" th:field="*{name}" required></td>
    </tr>
    <tr>
      <th>Singer</th>
      <td><input type="text" th:field="*{singer}"></td>
    </tr>
    <tr>
      <th>Category</th>
      <td><input type="text" th:field="*{category}" ></td>
    </tr>
    <tr>
      <th>Audio</th>
      <td><input type="file" th:field="*{file_url}"></td>
    </tr>
    <tr>
      <td colspan="2"><input type="submit" value="Add"></td>
    </tr>
  </table>
</form>
</body>
</html>
